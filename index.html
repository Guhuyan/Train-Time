<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/lib/moment-with-locales.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    
    <div class="grid-container">
        
        <div class="header">
            <div class="jumbotron">
                <header><h1>Anytime is Train Time</h1></header>
                <div><h4>Choo Choo. Chee Chee.</h4></div>
            </div>
        </div>

        <div class="train-schedule">
            <div class="sub-header">Current Train Schedule</div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr train-name="Trenton Express">
                        <th scope="row">Trenton Express</th>
                        <td>Trenton</td>
                        <td>25</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form">
            <div class="sub-header">Add Train</div>
            <form>
                <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="first-time-input">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-time-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
